{% extends "base.html" %}

{% block title %}Productos{% endblock %}

{% block content %}
<h2>Lista de Medicamentos</h2>
<table>
    <thead> 
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio por tableta</th>
    </tr>
    </thead>
    <tbody> 
    {% for medicamento in medicamentos %}
        <tr>
            <td>{{ medicamento.id }}</td>
            <td>{{ medicamento.nombre }}</td>
            <td>{{ medicamento.precio }}$</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
